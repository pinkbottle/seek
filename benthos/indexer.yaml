metrics:
  prometheus:
    prefix: benthos
    path_mapping: ""
input:
  label: ""
  kafka:
    addresses:
      - redpanda:9092
    topics: ["seek"]
    target_version: 1.0.0
    consumer_group: seek
    client_id: seek_client_id
    checkpoint_limit: 1
output:
  label: ""
  elasticsearch:
    urls:
      - http://elastic:9200
    index: seek
    id: ${!count("elastic_ids")}-${!timestamp_unix()}
    type: doc
    max_in_flight: 1
    sniff: false
    action: index
    batching:
      count: 0
      byte_size: 0
      period: ""
      check: ""